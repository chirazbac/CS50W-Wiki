{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}

<h2>Wiki</h2>
       <form action="{% url 'save'%}" method ="POST">
           {% csrf_token%}
           <label> Insert the title here </label>
           <input  type="text" name="q" placeholder="title" value={{title}} required>
           </br>
           <label> Insert the content here </label>
           <textarea class="search" name="c" required >{{content}}</textarea>
            <input  type="submit" value="save">

       </form>

{% endblock %}
